<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Premium Grain Shop</title>
    <link rel="stylesheet" th:href="@{/css/order-placement.css}">
</head>
<body>
<div class="container">
    <div class="products-section">
        <h1 class="header">Premium Grain Categories</h1>
        <div class="grid">
            <div class="product">
                <img th:src="@{/images/bajra.jpg}" alt="Bajra">
                <h3>Bajra Atta</h3>
                <p>₹10/kg</p>
                <input type="number" min="1" value="1">
                <button onclick="addToCart('Bajra Atta', this)">Add to Cart</button>
            </div>
            <div class="product">
                <img th:src="@{/images/barley.jpg}" alt="Barley">
                <h3>Barley Atta</h3>
                <p>₹10/kg</p>
                <input type="number" min="1" value="1">
                <button onclick="addToCart('Barley Atta', this)">Add to Cart</button>
            </div>
            <div class="product">
                <img th:src="@{/images/corn.jpg}" alt="Corn">
                <h3>Corn Atta</h3>
                <p>₹10/kg</p>
                <input type="number" min="1" value="1">
                <button onclick="addToCart('Corn Atta', this)">Add to Cart</button>
            </div>
            <div class="product">
                <img th:src="@{/images/oats.jpg}" alt="Oats">
                <h3>Oats Atta</h3>
                <p>₹10/kg</p>
                <input type="number" min="1" value="1">
                <button onclick="addToCart('Oats Atta', this)">Add to Cart</button>
            </div>
            <div class="product">
                <img th:src="@{/images/wheat.jpg}" alt="Wheat">
                <h3>Wheat Atta</h3>
                <p>₹10/kg</p>
                <input type="number" min="1" value="1">
                <button onclick="addToCart('Wheat Atta', this)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart-section">
        <h2 class="cart-title">Shopping Cart</h2>
        <div id="cart">
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Total: ₹<span id="total">0</span></p>
            </div>
            <button onclick="placeOrder()" id="placeOrderBtn" style="width: 100%; margin-top: 20px;">Place Order</button>
        </div>
        <div id="orderStatus"></div>
    </div>
</div>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
