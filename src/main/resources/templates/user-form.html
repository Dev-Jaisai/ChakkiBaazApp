<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <div class="branding">
            <h1>ChakkiBaaz</h1>
            <p>The Best Service Application</p>
        </div>
        <div class="image-container">
            <img th:src="@{/images/img.jpg}" alt="Building Image">
        </div>
        <div class="footer-text">
            <p>    We deliver directly to your doorstep.
                <br>ChakkiBaaz</p>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="form-header">
            <p>User Registration ChakkiBaaz App</p>
        </div>
        <form action="/users/register" method="post">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Rohit Sharma" required>
            </div>
            <div class="form-group">
                <label for="phone">Location</label>
                <input type="text" id="phone" name="phone" placeholder="Wakd,Pune" required>
            </div>
            <div class="form-group">
                <label for="address">Phone (optional)</label>
                <input type="text" id="address" name="address" placeholder="+9186">
            </div>
            <div class="form-actions">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
